<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinema Bilet Rezervasyon</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="col-8 col-md-6">
            <div class="box">
                <!-- Film perdesi -->
                <div class="screen"></div>
                <!-- Koltuklar -->
                <div class="row justify-content-between mb-4 p-2">
                    <div class="col-3">
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                    </div>
                    <div class="col-6">
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                    </div>
                    <div class="col-3">
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                        <span class="item"></span>
                    </div>
                </div>
                <!-- Film seçimi -->
                <div class="col-6">
                    <div class="choose-film">
                        <select class="form-select">
                            <option value="Movie 1" selected>Movie 1</option>
                            <option value="Movie 2">Movie 2</option>
                            <option value="Movie 3">Movie 3</option>
                        </select>
                    </div>
                </div>
                <!-- Rezervasyon durumu -->
                <div class="rezervation-status">
                    <div class="d-flex align-items-center me-3">
                        <span class="item yellow"></span>
                        <span class="ms-2">Seçili</span>
                    </div>
                    <div class="d-flex align-items-center me-3">
                        <span class="item"></span>
                        <span class="ms-2">Boş</span>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="item red"></span>
                        <span class="ms-2">Dolu</span>
                    </div>
                </div>

                <!-- Açıklama -->
                <h5 class="text-white mt-5"><span class="text-info">4</span> adet koltuk için hesaplanan ücret <span class="text-info">100</span> TL</h5>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
